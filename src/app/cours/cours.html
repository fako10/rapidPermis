<section>
  <div class="block" *ngIf="theme">

    <div class="row g-4">
      <div class="col-md-6 col-lg-4" *ngFor="let section of theme.sections">
        <div class="card shadow-sm h-100">
          <div class="card-body text-center">
            <h4 class="fw-bold">{{ section.title }}</h4>
            <p class="text-muted">{{ section.content }}</p>

          </div>
        </div>
      </div>
    </div>

  </div>
</section>
